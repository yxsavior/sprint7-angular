<div class="principal">
  <div class="img">
    <img src="ranger.png" alt="" />
  </div>
  
  <div class="container-right">
    <div class="login-container">
      <div class="login-logo">
        <img src="ford.png" alt="" />
      </div>

      <div class="login">
        <form action="#" class="login-form" (ngSubmit)="login()">
          <h2 class="login-title">Boas-Vindas</h2>

          <!-- Campo para Nome de Usuário -->
          <mat-form-field appearance="fill">
            <mat-label>Nome</mat-label>
            <input type="text" [(ngModel)]="nome" name="nome" matInput required />
          </mat-form-field>

          <!-- Campo para Senha -->
          <mat-form-field appearance="fill">
            <mat-label>Senha</mat-label>
            <input 
              type="password" 
              [(ngModel)]="senha" 
              name="senha" 
              matInput 
              [type]="hide() ? 'password' : 'text'" 
              required
            />
            <button type="button" mat-icon-button matSuffix (click)="clickEvent($event)">
              <mat-icon>{{ hide() ? 'visibility_off' : 'visibility' }}</mat-icon>
            </button>
          </mat-form-field>

          <!-- Checkbox de Login Automático (opcional) -->
          <mat-checkbox name="loginAutomatico">
            Login automático
          </mat-checkbox>

          <!-- Exibição de erro de login -->
          <div *ngIf="loginError" class="error-message" style="color: red; margin-top: 10px;">
            <span>{{ loginError }}</span>
          </div>

          <!-- Botão de Login (com estado de carregamento) -->
          <button mat-raised-button color="primary" [disabled]="isLoggingIn">
            {{ isLoggingIn ? 'Carregando...' : 'Entrar' }}
          </button>
        </form>
      </div>

      <!-- Copyright -->
      <div class="copyright">
        <p>&copy; Ford 2025 todos direitos reservados</p>
      </div>
    </div>
  </div>
</div>
